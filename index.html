<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up!</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="img-sidebar">
            <div class="hero">
                <div class="hero-text"><img class="logo" src="img/odin-lined.png" alt=""  height="150"><h1>ODIN</h1></div>
                <img class="bgImage" src="img/bgImage.jpg">
            </div>
        </div>
        <div class="text-container">
            <div class="introtext">
                <p>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams.</p>
                <p>You know you want to.</p>
            
            </div>

            <div class="form-container">
                <h2>Let's do this</h2>
                <form>
                    <label for="fname">FIRST NAME</label> <br>
                    <input type="text" id="fname" name="fname"> <br> <br>
                    <label for="email">EMAIL</label> <br>
                    <input type="email" name="email" id="email"> <br><br>
                    <label for="pass">PASSWORD</label> <br>
                    <input type="password" name="pass" id="pass"> <br><br>
                    <label for="lname">LAST NAME</label> <br>
                    <input type="text" name="lname" id="lname"> <br><br>
                    <label for="phone">PHONE NUMBER</label> <br>
                    <input type="tel" name="phone" id="phone"> <br><br>
                    <label for="cpass">CONFIRM PASSWORD</label> <br>
                    <input type="password" name="cpass" id="cpass">
                </form>
            </div>

            <div class="submit-container">

            </div>

        </div>
    </div>
</body>
</html>
